<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Movie Review</title>
	<link rel="stylesheet" type="text/css" href="./reviews-full-stack-style.css" />
	<link rel="stylesheet" type="text/css" href="./reviews-full-stack-layout.css" />


</head>

<body>
	<div class="container">

		<header>
			<h1>The Owl's Review</h1>
		</header>

		<div class="review-item-1">
			<h3 class="categories-item-2">Choose A Category</h3>
			<div class="categories-item-3" th:each="tag: ${tags}">
				<h3><a class="categories-item-4" th:href="@{/tag(id=${tag.id})}" th:text="${tag.tagName}"></a></h3>
				
			</div>
		</div>
		<footer>
			<p id="copyWrite">&copy; 2017</p>
		</footer>
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/js/jquery-3.2.1.js"></script>
	<script src="/js/categories-app.js"></script>
</body>
</html>
